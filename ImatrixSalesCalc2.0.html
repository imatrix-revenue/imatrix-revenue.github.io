<!DOCTYPE html>

<head>
    <title>Expected Revenue Calculator 2.0</title>
    <link href="iMatrixSalesCalc2.0.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="ImatrixSalesCalc2.1.js"></script>
</head>

<body>
    <table>

        <tr>
            <th>
                <div id="aopDropdown">
                    <select id="vertical" name="vertical" onchange="">
                        <option disabled selected value="0">--Choose an Option--</option>
                        <option value="vet" >Vetmatrix</option>
                        <option value="chiro">Chiromatrix</option>
                        <option value="opto">Imatrix</option>
                    </select>
                </div>
            </th>
        </tr>
        <tr>
            <th>
                <h1>

                </h1>
            </th>
        </tr>
        <tr>
            <td>
                <h2>Marketing ROI Calculator</h2>
                <hr>
            </td>
        </tr>

        <div id="form">
            <form action="javascript:void(calc())">
                <tr>
                    <td>
                        <div id="inputSec">
                            Average Value of One Visit:
                            <br>
                            <input id="valOne" type="text" placeholder="$">
                            <p>
                                Practice Acquisition Rate:
                                <br>
                                <input id="acqPer" type="text" placeholder="">
                                <p>
                                    Average Annual Number of Visits:
                                    <br>
                                    <input id="visitAvg" type="text" placeholder="1">
                                    <p>
                                        Service:
                                        <div id="serviceDrop">
                                            <select id="serviceQual" onchange="">
                                    <option disabled selected value="0">--Choose an Option--</option>
                                    <option value="dom"> PPC + SEO</option>
                                    <option value="vel">PPC</option>
                                    <option value="prem">SEO</option>
                                    <option value="adv">SEO Lite</option>
                                </select>
                                        </div>
                                        <br>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="button">
                            <button class="button submit">Calculate</button>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id="results">
                            <br> Average Patient Leads: <span id="serviceQualVal"></span>
                            <hr> Monthly Projected Revenue: <span id="totalM"></span>
                            <br>
                            <hr> Yearly Projected Revenue: <span id="totalY"></span>
                            <br>
                        </div>
                    </td>
                </tr>
            </form>
        </div>
        <tr>
            <td>
                <div id="disclaimer">
                    <p>
                        *Estimate based on our national averages, results may vary per client.*
                    </p>
                </div>

            </td>
        </tr>
    </table>
</body>

</html>

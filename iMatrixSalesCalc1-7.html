<!DOCTYPE html>
<head>
<title>Expected Revenue Calculator.1.5</title>
<link href="iMatrixSalesCalc.1.5.css" rel="stylesheet" type="text/css">
<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW, NOIMAGEINDEX, NOCACHE, NOSNIPPET">
</head>

<body>
        <header>
            <h1>
                <img style="height:80px; " src="https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/13417399_10154278159258390_4267049752718078580_n.png?_nc_cat=100&_nc_ht=scontent-lax3-1.xx&oh=01c098aa1dede4aa7e5a4965f724e16e&oe=5CF9C6CC" alt="logo" />
            </h1>
        </header> 
        <div id="top">
            <h2>Expected Revenue Calculator</h2>    
        </div>
        <div id="form">
            <form action="javascript:void(calc())">
            <div id="inputSec">
                Average Value of One Visit:
                <br>
                <input id="valOne" type="text" placeholder="$">
                <p>
                Acqusition Percent (conversion rate): 
                <br>
                <input id="acqPer" type="text" placeholder="%">
                <p>
				<h3> Select Verticle:</h3>
				<div id="aopDropdown">
					<select id="vertical" name="vertical" onchange="">
						<option disabled selected value="0">-- Choose an Option --</option>
						<option value="vet">Vetmatrix</option>
						<option value="chiro">Chiropractic</option>
						<option value="opto">Optometry</option>
					</select>
				</div>
                <h3>Select Service Level:</h3>
                    <div id="serviceDrop">
                    <select id="serviceQual" onchange="">
                        <option disabled selected value="0">-- Choose an Option --</option>
                        <option value="dom"> PPC + SEO</option>
                        <option value="vel">PPC</option>
                        <option value="prem">SEO</option>
                    </select>
                </div>
                <br>
            </div>
            <div>
                <button class="button submit">Calculate</button>
            </div>
                <div id="results">
                <br>
                Monthly Expected Revenue: <span id="totalM"></span>
                <br>
                <hr>
                Yearly Expected Revenue: <span id="totalY"></span>
                <br>
            </div>
            </form>
        </div>

        <div id="disclaimer">
                <p>
                        *Estimate based on national averages, results may vary per client.
                </p>
        </div>
    <script type="text/javascript" src="iMatrixSalesCalc.1.5.js"></script>
</body>
</html>
